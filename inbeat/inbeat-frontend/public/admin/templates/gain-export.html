<h3>Input:</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="userId" class="col-sm-2 control-label">userId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userId" placeholder="userId" ng-model="$parent.userId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="all('application/json')">JSON</button>
            <button type="submit" class="btn btn-default" ng-click="all('text/csv')">CSV</button>
            <button type="submit" class="btn btn-default" ng-click="all('text/plain')">MySQL</button>
            <button type="submit" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
</form>

<h3>Communication:</h3>
<pre class="outputcode" ng-bind="connection">
</pre>
<h3>Output:</h3>
<pre class="outputcode" ng-bind="result">
</pre>
