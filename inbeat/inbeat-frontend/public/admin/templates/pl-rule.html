<h3>Input:</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="userId" class="col-sm-2 control-label">userId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userId" placeholder="userId" ng-model="$parent.userId">
        </div>
    </div>
    <div class="form-group">
        <label for="support" class="col-sm-2 control-label">support</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="support" placeholder="0.01" ng-model="support">
        </div>
    </div>
    <div class="form-group">
        <label for="confidence" class="col-sm-2 control-label">confidence</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="confidence" placeholder="0.01" ng-model="confidence">
        </div>
    </div>
    <div class="form-group">
        <label for="className" class="col-sm-2 control-label">className</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="className" placeholder="interest" ng-model="className">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="mine()">Mine Rules - EasyMiner</button>
            <button type="submit" class="btn btn-default" ng-click="mine2()">Mine Rules - Arules</button>
            <button type="submit" class="btn btn-default" ng-click="mine3()">Mine Rules - JSApriori</button>
            <button type="submit" class="btn btn-default" ng-click="get()">Get Latest</button>
        </div>
    </div>
</form>

<h3>Communication:</h3>
<pre class="outputcode" ng-bind="connection">
</pre>
<h3>Output:</h3>
<pre class="outputcode" ng-bind="result">
</pre>
