<h3>Input:</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="source" class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="source" id="source" cols="30" rows="10" ng-model="source"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="send()">Send</button>
        </div>
    </div>
</form>

<h3>Communication:</h3>
<pre class="outputcode" ng-bind="connection">
</pre>
<h3>Output:</h3>
<pre class="outputcode" ng-bind="result">
</pre>
