<h3>Input:</h3>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="objectId" class="col-sm-2 control-label">objectId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="objectId" placeholder="objectId" ng-model="$parent.objectId">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="description()">Description</button>
            <button type="submit" class="btn btn-default" ng-click="taxonomy()">Taxonomy</button>
            <button type="submit" class="btn btn-default" ng-click="flattaxonomy()">Flat Taxonomy</button>
            <button type="submit" class="btn btn-default" ng-click="delete()">Delete</button>
        </div>
    </div>
    <div class="form-group">
        <label for="source" class="col-sm-2 control-label">Source</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="source" id="source" cols="30" rows="10" ng-model="source"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="upsert()">Create/Update</button>
        </div>
    </div>
</form>

<h3>Communication:</h3>
<pre class="outputcode" ng-bind="connection">
</pre>
<h3>Output:</h3>
<pre class="outputcode" ng-bind="result">
</pre>

<div ng-show="taxonomyOutput">
<h3>Visualization:</h3>
<script type="text/javascript" src='/js/d3.v3.min.js'></script>
<script type="text/javascript" src='tax.js'></script>
<style>
    svg {
        border: solid 1px #ccc;
        font: 10px sans-serif;
    }
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
</style>
<div id="viz"></div>
</div>
